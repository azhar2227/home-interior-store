<!DOCTYPE html>
<html>
<head>
    <title>Home Interior Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .product-card {
            background: white;
            color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
        }
        
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .price {
            color: #667eea;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        
        .admin-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè† Home Interior Store</h1>
            <p>Premium Furniture & Home Decor Products</p>
        </header>
        
        <a href="admin.html" class="admin-btn">Admin Panel</a>
        
        <div class="products">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Luxury Sofa">
                <h3>Premium Velvet Sofa</h3>
                <p>Luxury velvet sofa with wooden legs</p>
                <div class="price">‚Çπ45,999</div>
                <button>Add to Cart</button>
                <button>Download Brochure</button>
            </div>
            
            <!-- Product 2 -->
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Dining Table">
                <h3>Wooden Dining Table</h3>
                <p>6-seater wooden dining table</p>
                <div class="price">‚Çπ32,999</div>
                <button>Add to Cart</button>
                <button>Download Brochure</button>
            </div>
            
            <!-- Product 3 -->
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1513506003901-1e6a229e2d15?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Chandelier">
                <h3>Crystal Chandelier</h3>
                <p>Modern crystal chandelier for living room</p>
                <div class="price">‚Çπ18,999</div>
                <button>Add to Cart</button>
                <button>Download Brochure</button>
            </div>
        </div>
    </div>
    
    <script>
        // Simple JavaScript for buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function() {
                if(this.textContent.includes('Add to Cart')) {
                    alert('Product added to cart!');
                } else if(this.textContent.includes('Download')) {
                    alert('Brochure download will start soon!');
                }
            });
        });
    </script>
</body>
</html>
