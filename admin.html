<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Home Interior Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        .admin-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        
        .products-list {
            display: grid;
            gap: 20px;
        }
        
        .product-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid #667eea;
        }
        
        .home-btn {
            background: #333;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="home-btn">‚Üê Back to Home</a>
        
        <header>
            <h1>üîê Admin Panel</h1>
            <p>Manage your products here</p>
        </header>
        
        <!-- Login Section -->
        <div class="admin-section" id="loginSection">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" placeholder="Enter admin password">
            </div>
            <button onclick="login()">Login</button>
            <p style="margin-top: 10px; color: #666;">
                Demo password: <strong>admin123</strong>
            </p>
        </div>
        
        <!-- Admin Dashboard (Hidden by default) -->
        <div class="admin-section" id="dashboard" style="display: none;">
            <h2>Product Management</h2>
            
            <!-- Add Product Form -->
            <h3>Add New Product</h3>
            <div class="form-group">
                <label>Product Name:</label>
                <input type="text" id="productName" placeholder="Enter product name">
            </div>
            
            <div class="form-group">
                <label>Price (‚Çπ):</label>
                <input type="number" id="productPrice" placeholder="Enter price">
            </div>
            
            <div class="form-group">
                <label>Description:</label>
                <textarea id="productDesc" placeholder="Enter description"></textarea>
            </div>
            
            <button onclick="addProduct()">Add Product</button>
            <button onclick="logout()" style="background: #ff4757;">Logout</button>
            
            <!-- Products List -->
            <h3 style="margin-top: 40px;">Existing Products</h3>
            <div class="products-list" id="productsList">
                <!-- Products will appear here -->
            </div>
        </div>
    </div>
    
    <script>
        // Simple login system
        function login() {
            const password = document.getElementById('password').value;
            if(password === 'AlfA@BingO123') {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadProducts();
            } else {
                alert('Wrong password! Try: admin123');
            }
        }
        
        function logout() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('password').value = '';
        }
        
        // Products array
        let products = [
            { id: 1, name: "Premium Velvet Sofa", price: "‚Çπ45,999", desc: "Luxury velvet sofa" },
            { id: 2, name: "Wooden Dining Table", price: "‚Çπ32,999", desc: "6-seater dining table" },
            { id: 3, name: "Crystal Chandelier", price: "‚Çπ18,999", desc: "Modern crystal chandelier" }
        ];
        
        // Load products
        function loadProducts() {
            const list = document.getElementById('productsList');
            list.innerHTML = '';
            
            products.forEach(product => {
                list.innerHTML += `
                    <div class="product-item">
                        <strong>${product.name}</strong><br>
                        ${product.price} - ${product.desc}
                        <button onclick="deleteProduct(${product.id})" style="background: #ff4757; margin-top: 10px; padding: 5px 10px; font-size: 14px;">
                            Delete
                        </button>
                    </div>
                `;
            });
        }
        
        // Add new product
        function addProduct() {
            const name = document.getElementById('productName').value;
            const price = document.getElementById('productPrice').value;
            const desc = document.getElementById('productDesc').value;
            
            if(name && price && desc) {
                const newProduct = {
                    id: products.length + 1,
                    name: name,
                    price: '‚Çπ' + price,
                    desc: desc
                };
                
                products.push(newProduct);
                loadProducts();
                
                // Clear form
                document.getElementById('productName').value = '';
                document.getElementById('productPrice').value = '';
                document.getElementById('productDesc').value = '';
                
                alert('Product added successfully!');
            } else {
                alert('Please fill all fields!');
            }
        }
        
        // Delete product
        function deleteProduct(id) {
            if(confirm('Are you sure you want to delete this product?')) {
                products = products.filter(product => product.id !== id);
                loadProducts();
                alert('Product deleted!');
            }
        }
    </script>
</body>
</html>
